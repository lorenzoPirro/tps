<!doctype>
  <html>
  <head>
  <title> Anagrafica 4.0 </title>
  </head>
     <label>Nome: <input type="text" id="nome" ></label><br>
    <label>Cognome: <input type="text" id="cognome"></label><br>
    <label>Età: <input type="number" id="età" ></label><br>
    <label>Città: <input type="text" id="citta" ></label><br>
    <label>Provincia: <input type="text" id="provincia" ></label><br>
    <label>Nazione: <input type="text" id="nazione" ></label><br>
    <input type="botton" value="inserisci" onclick="ana()">
    <script>
      let elementi=[];
      function ana(){
        let nome=document.getelemntsbyid("nome").value;
        let cognome=document.getelemntsbyid("cognome").value;
        let età=document.getelemntsbyid("età").value;
        let città=document.getelemntsbyid("città").value;
        let provincia=document.getelemntsbyid("provincia").value;
        let nazione=document.getelemntsbyid("nazione").value;
      
      const persona={};
      persona.nome=nome;
       persona.cognome=cognome;
       persona.età=età;
       persona.città=città;
       persona.provincia=provincia;
       persona.nazione=nazione;

      elementi.push(persona);
      localStorage.setItem("elenco",json.stringify(elementi));
      }
    </script>
