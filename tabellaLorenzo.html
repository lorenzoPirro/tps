<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dati personali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px 12px;
        }
        th {
            background-color: #eee;
        }
        input, select {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Inserisci i tuoi dati</h2>

    <label>Nome: <input type="text" id="nome" value="Lorenzo"></label><br>
    <label>Cognome: <input type="text" id="cognome" value="Pirrò"></label><br>
    <label>Indirizzo: <input type="text" id="indirizzo" value="Via Alessandro Volta 60"></label><br>
    <label>Città: <input type="text" id="citta" value="Rho"></label><br>

    <p><strong>Sesso:</strong><br>
        <label><input type="radio" name="sesso" value="Maschio" checked> Maschio</label>
    </p>

    <p><strong>Diplomi posseduti:</strong><br>
        <label><input type="checkbox" value="Terza media" checked> Terza media</label>
    </p>

    <p><strong>Provincia:</strong><br>
        <select id="provincia">
            <option value="Rho - Provincia di Milano" selected>Rho - Provincia di Milano</option>
        </select>
    </p>

    <p><strong>Sport praticati:</strong><br>
        <select id="sport" multiple size="1">
            <option value="Calcio" selected>Calcio</option>
        </select>
    </p>

    <button onclick="stampaDati()">Mostra tabella</button>

    <div id="risultato"></div>

    <script>
        function stampaDati() {
            var nome = document.getElementById("nome").value;
            var cognome = document.getElementById("cognome").value;
            var indirizzo = document.getElementById("indirizzo").value;
            var citta = document.getElementById("citta").value;

            var sesso = document.querySelector('input[name="sesso"]:checked').value;

            var diplomi = [];
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(function(el) {
                diplomi.push(el.value);
            });

            var provincia = document.getElementById("provincia").value;

            var sportSelezionati = [];
            var opzioni = document.getElementById("sport").selectedOptions;
            for (var i = 0; i < opzioni.length; i++) {
                sportSelezionati.push(opzioni[i].value);
            }

            var tabella = "<table>";
            tabella += "<tr><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Città</th><th>Sesso</th><th>Diplomi</th><th>Provincia</th><th>Sport</th></tr>";
            tabella += "<tr>";
            tabella += "<td>" + nome + "</td>";
            tabella += "<td>" + cognome + "</td>";
            tabella += "<td>" + indirizzo + "</td>";
            tabella += "<td>" + citta + "</td>";
            tabella += "<td>" + sesso + "</td>";
            tabella += "<td>" + (diplomi.length > 0 ? diplomi.join(", ") : "Nessuno") + "</td>";
            tabella += "<td>" + provincia + "</td>";
            tabella += "<td>" + (sportSelezionati.length > 0 ? sportSelezionati.join(", ") : "Nessuno") + "</td>";
            tabella += "</tr>";
            tabella += "</table>";

            document.getElementById("risultato").innerHTML = tabella;
        }
    </script>
</body>
</html>
